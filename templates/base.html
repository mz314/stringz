<html>
    <head>
        <title>
            Stringz
        </title>
        <script src="{{STATIC_URL}}/vendor/jquery/dist/jquery.min.js"></script>
        <script src="{{STATIC_URL}}/vendor/material-design-lite/material.min.js"></script>
        <script src="{{STATIC_URL}}/main.js"></script>
        <link rel="stylesheet" href="{{STATIC_URL}}/vendor/material-design-lite/material.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{STATIC_URL}}/main.css" />
    </head>
    <body>


        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Stringz</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="{% url 'strings' %}">Strings</a>
                        <a class="mdl-navigation__link" href="{% url 'string_sets' %}">String sets</a>

                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Stringz</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="{% url 'strings' %}">Strings</a>
                    <a class="mdl-navigation__link" href="">String sets</a>

                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    {% block body %}

                    {% endblock %}    
                </div>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Stringz</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>

        </div>



    </body>
</html>
