{% extends "base.html" %}
{% block body %}
<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
    <thead>
        <tr>
            <th>
                Gauge [inch]
            </th>
            <th>
                Gauge [mm]
            </th>
        </tr>
    </thead>
    <tbody>
        
    {% for string in strings %}
    <tr>
        <td>
            {{string.gauge_imperial}}
        </td>
        <td>
            {{string.gauge_metric}}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<form method="POST">
      {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Add</button>
</form>
    
{% endblock %}
